<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/1f5aa88509.js" crossorigin="anonymous"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
    <title>Suggestor</title>
</head>
<header>
    AI Picture Promt Suggestor
</header>
<body>
<div class="topButtonContainer">
    <div class="inputContainerRow">
        <button class="topRandomButton" id="shotType">Shot Type</button>
    
        <button class="topRandomButton" id="shotStyle">Shot Style</button>
    
        <button class="topRandomButton" id="media">Media</button>
        
        <button class="topRandomButton" id="adjective">Adjective</button>
    </div>
    <div class="inputContainerRow">
        <button class="topRandomButton" id="emotionAdjective">Emotion</button>
    
        <button class="topRandomButton" id="subject">Subject</button>
    
        <button class="topRandomButton" id="clothing">Clothing</button>
    
        <button class="topRandomButton" id="action">Action</button>

    </div>
    <div class="inputContainerRow">
        <button class="topRandomButton" id="scene">Scene</button>
    
        <button class="topRandomButton" id="lighting">Lighting</button>
    
        <button class="topRandomButtonDetails" id="details">
            <div class="iconPlusContainer">
                <i class="fa-solid fa-plus fa-shake detailsIcon"></i>
            </div>
                Details
            <div class="iconShuffleContainer">
                <i class="fa-solid fa-shuffle detailsIcon"></i>
            </div>
        </button>
    
        <button class="topRandomButton" id="artist">Artist</button>
    </div>

</div>

<div>
    <div id="recommendationSentence"></div>

</div>
<div class="copyIconContainer">
    <i class="fa-solid fa-shuffle fullSentenceShuffle"></i>
    <i class="fa-solid fa-copy"></i>
</div>

<div id="adjustmentListContainer">

</div>

</body>
</html>
